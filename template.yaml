AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Palma Wallet AI Support Service - Serverless chatbot using S3 knowledge base

Parameters:
  KnowledgeBaseBucketName:
    Type: String
    Default: palma-wallet-knowledge-base

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Environment:
      Variables:
        KNOWLEDGE_BASE_BUCKET: !Ref KnowledgeBaseBucket
        FAQ_TABLE: palma-wallet-faq
        QUERY_LOG_TABLE: palma-wallet-query-logs
        EMBEDDING_PREFIX: embeddings/

Resources:
  # DynamoDB Tables
  FaqTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: palma-wallet-faq
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      Tags:
        - Key: Application
          Value: PalmaWalletAISupport

  QueryLogTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: palma-wallet-query-logs
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: query_id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: query_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: TimestampIndex
          KeySchema:
            - AttributeName: timestamp
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Application
          Value: PalmaWalletAISupport

  # S3 Bucket for the knowledge base
  KnowledgeBaseBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: !Sub "${KnowledgeBaseBucketName}-${AWS::AccountId}"
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            AllowedOrigins:
              - '*'
            MaxAge: 3600

  # Lambda Functions
  ProcessDocumentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: palma-ai-support-process-document
      CodeUri: ./lambda/document_processor/
      Handler: app.process_document
      Runtime: python3.9
      Timeout: 300
      MemorySize: 512
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref KnowledgeBaseBucket
        - S3WritePolicy:
            BucketName: !Ref KnowledgeBaseBucket
        - DynamoDBCrudPolicy:
            TableName: !Ref FaqTable
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: '*'

  # Manually configure S3 bucket notification
  # This is a simpler approach than using a custom resource
  S3BucketPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ProcessDocumentFunction.Arn
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt KnowledgeBaseBucket.Arn

  QueryFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: palma-ai-support-query
      CodeUri: ./lambda/query_processor/
      Handler: app.query_knowledge_base
      Runtime: python3.9
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref KnowledgeBaseBucket
        - DynamoDBCrudPolicy:
            TableName: !Ref FaqTable
        - DynamoDBCrudPolicy:
            TableName: !Ref QueryLogTable
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: '*'

  FeedbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: palma-ai-support-feedback
      CodeUri: ./lambda/feedback_processor/
      Handler: app.process_feedback
      Runtime: python3.9
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref QueryLogTable

  # API Gateway
  PalmaAiApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: palma-ai-support-api
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      Auth:
        ApiKeyRequired: true
        UsagePlan:
          CreateUsagePlan: PER_API
          Description: Usage plan for Palma AI Support API
          Quota:
            Limit: 5000
            Period: MONTH
          Throttle:
            BurstLimit: 10
            RateLimit: 5

  # Create feedback resource
  FeedbackResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PalmaAiApi
      ParentId: !GetAtt PalmaAiApi.RootResourceId
      PathPart: "feedback"

  # API method for query (chat) - root path
  QueryApiMethod:
    Type: AWS::ApiGateway::Method
    DependsOn: PalmaAiApi
    Properties:
      RestApiId: !Ref PalmaAiApi
      ResourceId: !GetAtt PalmaAiApi.RootResourceId
      HttpMethod: POST
      ApiKeyRequired: true
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${QueryFunction.Arn}/invocations"

  # API method for the feedback function
  FeedbackApiMethod:
    Type: AWS::ApiGateway::Method
    DependsOn: 
      - PalmaAiApi
      - FeedbackResource
    Properties:
      RestApiId: !Ref PalmaAiApi
      ResourceId: !Ref FeedbackResource
      HttpMethod: POST
      ApiKeyRequired: true
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${FeedbackFunction.Arn}/invocations"

  # Permission for API Gateway to invoke Query function
  QueryFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref QueryFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PalmaAiApi}/*/POST/"

  # Permission for API Gateway to invoke Feedback function
  FeedbackFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref FeedbackFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PalmaAiApi}/*/POST/feedback"

  # API Deployment - explicitly depend on all methods to ensure they exist first
  PalmaAiApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - QueryApiMethod
      - FeedbackApiMethod
    Properties:
      RestApiId: !Ref PalmaAiApi
      StageName: prod

  # Create API key
  PalmaAiApiKey:
    Type: AWS::ApiGateway::ApiKey
    DependsOn:
      - PalmaAiApiDeployment
    Properties:
      Name: PalmaAiSupportApiKey
      Description: API Key for Palma AI Support Service
      Enabled: true
      StageKeys:
        - RestApiId: !Ref PalmaAiApi
          StageName: prod

  # CloudWatch Dashboard for monitoring
  PalmaAiDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: PalmaAiSupportDashboard
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/Lambda", "Invocations", "FunctionName", "${QueryFunction}" ],
                  [ ".", "Errors", ".", "." ],
                  [ ".", "Duration", ".", "." ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "title": "Query Function Metrics",
                "period": 300
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/ApiGateway", "Count", "ApiName", "palma-ai-support-api" ],
                  [ ".", "4XXError", ".", "." ],
                  [ ".", "5XXError", ".", "." ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "title": "API Gateway Metrics",
                "period": 300
              }
            }
          ]
        }

Outputs:
  ApiEndpoint:
    Description: "API Gateway endpoint URL for the Palma AI Support Service"
    Value: !Sub "https://${PalmaAiApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"
  
  ApiKey:
    Description: "API Key to access the Palma AI Support Service"
    Value: !Ref PalmaAiApiKey
    
  ProcessDocumentFunction:
    Description: "Lambda function that processes documents uploaded to S3"
    Value: !GetAtt ProcessDocumentFunction.Arn
    
  QueryFunction:
    Description: "Lambda function that handles chat queries"
    Value: !GetAtt QueryFunction.Arn
  
  S3BucketName:
    Description: "S3 bucket for knowledge base storage"
    Value: !Ref KnowledgeBaseBucket